<section>
    <fieldset>
        <div *ngIf="errors.length" class="alert alert-danger" role="alert">
            <div *ngFor="let error of errors">{{ error.error }}</div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Dismiss">Dismiss</button>
        </div>
        <h1 class="display-4" (click)="onClick($event)">Anonymous Notes</h1>
        <hr class="my-4">
        <p class="lead" id="add">Add a new note...</p>
        <form (submit)="onSubmit($event, noteForm)" #noteForm="ngForm">
            <p class="lead">Note: <input type="text" name="note" placeholder="Enter a note" class="form-control" [(ngModel)]="note.note"></p>  
            <button type="submit" [disabled]="!noteForm.form.valid" class="btn btn-outline-success">Add Note</button>
        </form> 
    </fieldset> 
</section>
